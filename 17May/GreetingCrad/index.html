<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Greeting Card</title>
    <style>
        #box{gap: 50px; display: flex; flex-wrap: wrap; justify-content: center;
        margin: 50px;}
       #card{box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
    height: 100px; width: 300px;  text-align: center; padding-top: 20px;} 
    </style>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    // Greeting Card  code will go here

    function GreetingCard({ greeting, name }) {
        return (
            <div id="card">
            <h2>{greeting} {name}</h2>
        </div>
    )
    }


    function App() {

        const greetingCard = [
            { greeting: "Happy Birthday", name: "Pooja" },
            { greeting: "Happy Anniversary", name: "Mr.&Mrs Prajapati" },
            { greeting: "Happy Diwali", name: "Amisha" },
            { greeting: "Happy Chirstmas", name: "Vikas" }
    
        ]

        return (
            <div id="box">
                {greetingCard.map((card,ind)=>(
                 <GreetingCard key={ind} greeting={card.greeting} name={card.name}/>
        ))}

            </div>


        )
    }


    // Rendering the element in a React application
    const reactRoot = ReactDOM.createRoot(document.getElementById("root"));
    reactRoot.render(<App />);

</script>

</html>
