<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">

function App(){
 const [count, setCount] = React.useState(0)
const [scroll,setScroll] = React.useState(window.scrollY)

    React.useEffect(()=>{
        const Timer = setInterval(()=>{
          setCount(precount=>precount+1)
        },1000)

        return ()=>{
            clearInterval(Timer)
        }
    },[])



    React.useEffect(()=>{

     function handleScroll(){
    setScroll(window.scrollY)
     }

     window.addEventListener("scroll",handleScroll)   

     return () => {
                    window.removeEventListener('scroll', handleScroll);
                };

    },[])



    return  <div style={{ textAlign:'center' , height: '1500px', background: 'linear-gradient(lightyellow,lightpink)' }}>
      <h1>Timer : {count} seconds </h1> <br/>
      <h2> Scroll Position : {scroll} </h2>
      <p>Scroll down to see the effect.</p>

    </div>
}






const reactRoot = ReactDOM.createRoot(document.getElementById('root'))
reactRoot.render(<App/>)


</script>

</html>
